<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Timer:</h1>
        <div class="container">
            <div class="main">
                <div class="days">
                    <p id="days">0</p>
                </div>
                <div class="hours">
                    <p id="hours">0 </p>
                </div>
                <div class="minutes">
                    <p id="minutes">0</p>
                </div>
                <div class="seconds">
                    <p id="seconds">0</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
